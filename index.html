    <!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>JS validated Reg form</title>
    </head>
    <body>
        <main>
            <div id="form-wrap">
            

               
                <form action="" id="form">
                    <div class="image-text">
                        <img src="images/icon.png">
                        <h1>Register</h1>
                    </div>
                    <div class="form-items">
                        <label for="">First Name</label><br>
                        <input type="name" id="first-name" size="30" required><br>
    
                        <label for="">Last Name</label><br>
                        <input type="name" id="last-name" size="30" required><br>
    
                        <label for="">Password</label><br>
                        <input type="password" id="password-input" size="30" required><br>
    
                        <label for="">Confirm password</label><br>
                        <input type="password" id="confirm-password" size="30" required><br>
    
                        <label for="">Email</label><br>
                        <input type="email" id="email-add" size="30" required><br>
    
                        <input type="submit" id="button-submit" value="Register">
                    </div>
                    
                </form>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
    </html>
